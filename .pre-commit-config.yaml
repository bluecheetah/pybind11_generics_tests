repos:
  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        entry: clang-format
        language: system
        types_or: [c, c++]
      - id: format_rst
        name: format_rst
        entry: ./format_rst.sh
        language: system
        types: [rst]
      - id: isort
        name: isort
        entry: python -m isort
        language: system
        types_or: [python, pyi]
      - id: black
        name: black
        entry: python -m black
        language: system
        types_or: [python, pyi]
      - id: mypy
        name: mypy
        entry: python -m mypy
        language: system
        types_or: [python, pyi]
        exclude: ^\.vscode/
      - id: flake8
        name: flake8
        entry: python -m flake8
        language: system
        types_or: [python, pyi]
